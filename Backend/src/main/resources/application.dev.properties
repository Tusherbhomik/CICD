# Application Name
spring.application.name=medscribe-backend

# Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
app.jwt.secret=4821444c993b20dffede619cf533fe16a7634522283f0fc5791df104ff2ee2e6
app.jwt.expiration=86400000

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Logging Configuration
logging.level.root=INFO
logging.level.com.medscribe=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:8081

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.health.db.enabled=true

# Security
server.error.include-message=never
server.error.include-binding-errors=never

jwt.secret=4821444c993b20dffede619cf533fe16a7634522283f0fc5791df104ff2ee2e6

# Firebase Configuration
firebase.storage.bucket=testjava-19a7d.appspot.com
firebase.service.account.key.json=${FIREBASE_KEY}

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Profile Image Configuration
app.profile.image.max-size=5242880
app.profile.image.allowed-types=image/jpeg,image/png,image/webp
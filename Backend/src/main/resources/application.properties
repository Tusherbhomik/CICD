# Application Name
spring.application.name=medscribe-backend

# Database Configuration (Docker)
spring.datasource.url=jdbc:postgresql://database:5432/prescription_system
spring.datasource.username=prescription_user
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.expiration=86400000

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Logging Configuration
logging.level.root=INFO
logging.level.com.medscribe=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://4.213.115.214,https://4.213.115.214

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Security
server.error.include-message=never
server.error.include-binding-errors=never
